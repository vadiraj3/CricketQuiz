<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
           <audio src="sounds/crowd.m4a" id="crowd"></audio>
            <div class="row "><h4 class="header" style="margin-top: 30%;color: white;">Ultimate Cricket Quiz<i class="fas fa-cricket" style="color:white"></i></h4></div>
            <div class="underline"></div>
            <div class="box">
                <div class="gif-container"><img class="gif" src="" alt=""></div>
                <div class="row question"><h3 class="question1" style="color: white;"></h3></div>
                    <div class=" answer-box">
                        <audio src="sounds/bat+hit+ball.mp3" id="batsound"></audio>
                        <div class="col-sm-6"><img class="img" src="" alt=""><a data-id="2" class="btn btn-default answer"></a></div>
                        <div class="col-sm-6"><img class="img" src="" alt=""><a data-id="3" class="btn btn-default answer"></a></div>
                        <div class="col-sm-6"><img class="img" src="" alt=""><a data-id="4" class="btn btn-default answer"></a></div>
                        <div class="col-sm-6"><img class="img" src="" alt=""><a data-id="5" class="btn btn-default answer"></a></div>
                        
                    </div>
                
                </div> 
                
                <div class=" nextprev">
                    <div class="cont "><button class="btn btn-primary prev ">Previous</button></div>
                    <div class="cont "><button class="btn btn-success start ">Play</button></div>
                    <div class="cont"><button class="btn btn-primary next">Next</button></div>
                 
                    
                </div>
            </div>
            <div class="grid-container">
            <div class="img-container">
                <div class="front-image"><img src="" class="image1" alt=""></div>
                <div class="back-image"><img src="" class="image" alt=""></div>
            </div>
     
                <div class="square-container">
                    <h2 class="comment" style="text-align: center;"></h2>
                 <div style="margin: auto;"><span style="text-align: center;font-size: 5rem;"></div> 
                    <h4 style="text-align: center;margin-top:20%;color: burlywood;">Your Score</h4>
                    <h2 class="score"></h2> 
                </div>
            </div>
               <audio src="" id="myAudio"></audio>
            

            
       
        <script src="app.js">
        
        </script>
            
           
      
        
    </body>
